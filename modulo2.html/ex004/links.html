<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>links personalizados</title>

    <style>
      a {
        color: green;
        text-decoration: none;
        font-family: Arial, Helvetica, sans-serif;
      }

      a:hover {
        color: red;
        text-decoration: underline;
      }

      a:active {
        color: purple;
      }
    </style>
  </head>
  <body>
    <h1>Personalizando links</h1>

    <ul>
      <li><a href="twitch.tv/alanzoka">twitch alanzoka</a></li>
      <li><a href="instagram.com/alanzoka">instagram alanzoka</a></li>
      <li><a href="twitter.com/alanzoka">instagram alanzoka</a></li>
    </ul>
  </body>
</html>
